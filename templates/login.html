<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
{% include 'nav.html' %}
{% for msg in get_flashed_messages() %}
<div><h1 class="text-center">{{msg}}</h1></div>
{% endfor %}
<form class="form-floating text-center  border border-primary" action="/login" method="post">
    <div class="mb-3 mt-3 ">
       <label>Email: </label>
         <input class="col-1" type="text" name="username" id="username" required>
    </div>
    <div class="mb-3 mt-3 ">
       <label class="">Пароль: </label>
        <input class="col-1" type="password" name="psw" id="psw" required>
    </div>
    <div>
        <input class="col-1" type="submit" value="Войти">
    </div>

    <p><a href="{{url_for('register')}}">Регистрация</a></p>
</form>



</body>
</html>
