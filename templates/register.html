<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
{% include 'nav.html' %}
{% for msg in get_flashed_messages() %}
<h1 class="text-center mb-4 mt-2" >{{msg}}</h1>
{% endfor %}
<form class="form-floating text-center  border border-primary" action="/register" method="post">
    <div class="mb-3 mt-3">
        <label class="col-1">Email:</label>
        <input class="col-2" type="text" name="email" value="" required>
    </div>
    <div class="mb-3 mt-3">
        <label class="col-1">Пароль: </label>
        <input class="col-2" type="password" name="psw" value="" required>
    </div>
    <div class="mb-3 mt-3">
        <label class="col-1">Повтор пароля: </label>
        <input class="col-2" type="password" name="psw2" value="" required>
    </div>
     <div class="mb-3 mt-3">
         <input class="col-2" type="submit" value="Регистрация">
    </div>
    <p><a href="{{url_for('login')}}">Уже зарегистрированы?</a></p>

</form>

</body>
</html>
